<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
<h1>Login to Aspace</h1>

<form action="/login" method="post" enctype="multipart/form-data">
    <label for="name">Your Aspace username</label>
    <input type="text" name="name" id="name"><br><br>
    <label for="password">Your Aspace password</label>
    <input type="password" name="password" id="password"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
